<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
    <style>
        *{
            background: papayawhip;
        }
        div {
            background: grey;
        }
        .title {
            color:green;
        }
        #otherpages{
            color:aqua;
        }
        h1::before{
            content: "ðŸŒµ";
        }
        a[href="https://twitter.com/cryptoardy"]{
            color:blue;
        }
        h1:hover{
            color:lawngreen;
        }
    </style>
</head>
<body>
    <header>
        My Page
    </header>
    <nav>
        <ul>
            <li id="otherpages">about us</li>
            <li>contact us</li>
        </ul>
    </nav>
    <section>
        <h1 class="title">Cactus</h1>
        <p>Cactus are awesome</p>
        <div>
            <img src="https://images.pexels.com/photos/6913573/pexels-photo-6913573.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="cantus">
        </div>
    </section>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="name">
    </form>
    <a href="https://twitter.com/cryptoardy">Go to my Twitter</a>
    <footer></footer>
</body>
</html>
